{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<h1>Are you sure you want to delete this testimonial?</h1>
    <p><strong>{{ testimonial.name }}</strong>: {{ testimonial.message }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'testimonial_list' %}">Cancel</a>

{% endblock %}
